<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Blog Curso Git & Github</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bar">
      <img class="logo" src="img/git-logo.webp" />
      <h1>Blog Curso Git</h1>
    </div>
    <div class="container" id="content">
      <h3>Post del usuario {nombre del usuario}</h3>
      <div class="post">
        <h4>Titulo del post</h4>
        <p>Contenido del post</p>
        <br />
        <p><span>Usuario: </span>Comentario</p>
      </div>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
